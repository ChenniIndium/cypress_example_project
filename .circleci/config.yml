version: '2.1'
orbs:
  cypress: cypress-io/cypress@3
executors:
  my-machine-executor:
    machine: true

commands:
  cypress-install:
    steps:
      - run:
          name: Install Cypress
          command: npm install

jobs:
  cypress-run-project-a-job-1:
    executor: my-machine-executor
    steps:
      - checkout
      - cypress-install
      - run:
          name: Run Project A - Job 1
          command: npm run cypress:specific-folder

 

  cypress-run-project-a-job-2:
    executor: my-machine-executor
    steps:
      - checkout
      - cypress-install
      - run:
          name: Run Project A - Job 2
          command: npm run cypress:e2e:integration:projectA:job2



workflows:
  use-my-orb:
    jobs:
      - cypress-run-project-a-job-1
